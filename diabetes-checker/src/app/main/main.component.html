<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <div>
            <router-outlet></router-outlet>
        </div>
        <div class="container mt-4">
            <div class="navigation-container d-flex justify-content-between">
                <button class="ms-4 btn btn-outline-success" (click)="previous( )">Previous</button>
                <div class="right-buttons d-flex justify-content-between">
                    <button class="me-4 btn btn-outline-danger">End Current Session</button>
                    <button class="me-4 btn btn-outline-primary" (click)="next( )">Next</button>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
