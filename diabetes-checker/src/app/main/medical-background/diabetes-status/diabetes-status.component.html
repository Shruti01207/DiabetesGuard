<div class="container">
    <mat-card class="mt-5 mx-4 py-4">
        <!-- <button (click)="sendData( )">Click</button> -->
        <mat-card-header>
            <mat-card-title class="fw-bold">
                Diabetes Status
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-4">
            <ng-container *ngIf="!loader">
                <form [formGroup]="diabetesStatus">
                    <div class="question-container">
                        <label for="isdiabetic" class="question">Are you suffering from diabetes?</label>
                        <div class="radio-btns">
                            <mat-radio-group id="isdiabetic" formControlName="isDiabetic" (change)="changeDiaStatus( )">
                                <mat-radio-button value="yes">Yes</mat-radio-button>
                                <mat-radio-button value="no">No</mat-radio-button>
                                <mat-radio-button value="not-sure">Not Sure</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="question-container mt-2">
                        <label for="type" class="question">What is the type of diabetes you are suffering from?</label>
                        <div class="radio-btns">
                            <mat-radio-group id="type" formControlName="diabetesType">
                                <mat-radio-button value="Type-1">Type-1</mat-radio-button>
                                <mat-radio-button value="Type-2">Type-2</mat-radio-button>
                                <mat-radio-button value="Gestational">Gestational Diabetes</mat-radio-button>
                                <mat-radio-button value="not-sure">Not Sure</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <!-- <button type="submit" class="btn btn-success mt-3 ms-1" (click)="Save( )">Save</button> -->

                </form>
            </ng-container>
            <!-- <ng-template #loaderspin>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </ng-template> -->

        </mat-card-content>


    </mat-card>

</div>
