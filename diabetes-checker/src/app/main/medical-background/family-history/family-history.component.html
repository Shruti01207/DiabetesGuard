<div class="container">
    <mat-card class="mt-5 mx-4 py-4">
        
        <mat-card-header>
            <div class="table-header d-flex justify-content-between h-100 w-100">
                <h1 class="fw-bold">Family History</h1>

                <div class="add-icon mb-1">
                    <button mat-mini-fab color="accent" color="primary"
                        aria-label="Example icon button with a home icon" (click)="openDialog('Add History',undefined)">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- S.No. Column -->
                <ng-container matColumnDef="S.No.">
                    <th mat-header-cell *matHeaderCellDef> S.No. </th>
                    <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                </ng-container>
                <!--Relation Column -->
                <ng-container matColumnDef="Relation">
                    <th mat-header-cell *matHeaderCellDef>Relation</th>
                    <td mat-cell *matCellDef="let element"> {{element.relation}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="edit-icon my-3">
                            <button class="btn btn-sm btn-outline-success me-2"
                                (click)="openDialog('Edit History',element.id)">
                                Edit
                            </button>
                        </span>
                        <span class="delete-icon my-3">
                            <button class="btn btn-sm btn-outline-danger"
                                aria-label="Example icon button with a home icon" (click)="deleteHistory(element.id)">
                                Delete
                            </button>
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>

    </mat-card>

</div>
