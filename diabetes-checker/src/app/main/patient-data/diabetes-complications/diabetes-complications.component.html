<div class="container">
    <mat-card class="mt-5 mx-4">
        <mat-card-header class="mx-0">
            <mat-card-title>
                Do any of the following statements apply to you?
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="content-container w-100">
          

            <div class="container questions-container h-100 w-100">
                <small class="">Select one answer in each row</small>
                <ng-container *ngFor="let complication of  complicationQuestions">
                    <form [formGroup]="complicationForm">
                      
                            <div class="question-container  border-top border-dark p-1 py-2">
                                <div class="container-2 d-flex justify-content-between">
                                    <p class="question">{{complication.question}}</p>
                                    <div>
                                        <mat-radio-group formControlName="{{complication.formControlName}}">
                                            <mat-radio-button value="yes">Yes</mat-radio-button>
                                            <mat-radio-button value="no">No</mat-radio-button>
                                            <mat-radio-button value="not-sure">Not Sure</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                </div>
                                <div class="meaning d-flex align-item-center">
                                    <i class="fa fa-exclamation-circle me-1 my-auto"
                                        style="font-size:1.2rem;color:rgb(10 40 199)"></i>
                                    <p class="font-3 my-auto text-2">What does it means?</p>
                                </div>


                            </div>

                      
                    </form>


                </ng-container>

            </div>



        </mat-card-content>
    </mat-card>


</div>
