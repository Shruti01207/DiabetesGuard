<div class="container">
    <mat-card class="mt-5 mx-4 py-4">
        <mat-card-header>
            <div class="d-flex w-100 justify-content-between">
                <h1>Past Medications</h1>
                <div class="add-icon mb-1">
                    <button mat-mini-fab color="accent" color="primary"
                        aria-label="Example icon button with a home icon" (click)="openDialog('Add History',undefined)">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>

        </mat-card-header>

        <mat-card-content>

            <div class="row">
                <ng-container *ngFor="let prescription of pastMedications">
                    <div class="medicine-card shadow p-3 rounded  m-2 col-5">
                        <h2 class="fw-bold mb-1">{{prescription.brandName}}</h2>
                        <p><span class="medicine-card-title me-1">SUBTANCES:</span>{{prescription.substances}}</p>
                        <div class="d-flex justify-content-between">
                            <p><span class="medicine-card-title me-1">ROUTE:</span>{{prescription.route}}</p>
                            <p><span class="medicine-card-title">FREQUENCY:</span>{{prescription.frequency}}</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p><span class="medicine-card-title me-1">Start Date:</span>{{prescription.startDate | date
                                }}</p>
                            <p><span class="medicine-card-title me-1">End Date:</span>{{prescription.endDate | date }}
                            </p>
                        </div>


                    </div>
                </ng-container>

            </div>

        </mat-card-content>



    </mat-card>





</div>
